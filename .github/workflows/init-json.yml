name: Initialiser les fichiers JSON

on:
  workflow_dispatch:

jobs:
  init-json:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Cloner le dépôt
      uses: actions/checkout@v3

    - name: 🐍 Configurer Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: 📦 Installer les dépendances
      run: pip install -r requirements.txt || true

    - name: 🚀 Lancer le script d’initialisation
      run: python scripts/initialize_json.py

    - name: ✏️ Ajouter et Commit les JSON générés
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/*.json backup/*.json || echo "Aucun fichier à ajouter"
        git commit -m "Initialisation automatique des fichiers JSON" || echo "Rien à commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
